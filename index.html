<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voucher Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
      
      @keyframes slide-up { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Toggle Switch Styles */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #2563eb;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #2563eb;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background-color: white; margin: 0; padding: 0; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        @page { margin: 0; size: A4; }
        .print\:break-before-page { break-before: page; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        /* Hide scrollbars in print */
        ::-webkit-scrollbar { display: none; }
      }
      .print-only { display: none; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useMemo } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        LayoutDashboard, FileText, Settings as SettingsIcon, LogOut, Plus, Download, 
        Lock, TrendingUp, TrendingDown, Wallet, Calendar, ArrowUpRight, ArrowDownLeft, Globe,
        Save, X, Trash2, RefreshCw, AlertTriangle, Edit2, Printer, Search, FileDown, 
        Upload, CheckCircle, AlertCircle, Shield, Layout, PenTool, MoveUp, MoveDown, Check, 
        Database, ArrowRightLeft, FileJson, FileSpreadsheet, AlignLeft, AlignCenter, AlignRight,
        MoreVertical, ChevronRight, User, CreditCard, Grid
      } from 'lucide-react';
      import { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Cell, CartesianGrid } from 'recharts';

      // ==========================================
      // UTILS
      // ==========================================

      const numberToWords = (num) => {
        const a = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
        const b = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
        const numToString = (n) => {
          if (n < 20) return a[n];
          const digit = n % 10;
          if (n < 100) return b[Math.floor(n / 10)] + (digit ? '-' + a[digit] : '');
          if (n < 1000) return a[Math.floor(n / 100)] + ' Hundred' + (n % 100 === 0 ? '' : ' ' + numToString(n % 100));
          if (n < 1000000) return numToString(Math.floor(n / 1000)) + ' Thousand' + (n % 1000 !== 0 ? ' ' + numToString(n % 1000) : '');
          if (n < 1000000000) return numToString(Math.floor(n / 1000000)) + ' Million' + (n % 1000000 !== 0 ? ' ' + numToString(n % 1000000) : '');
          return 'Number too large';
        };
        if (num === 0) return 'Zero';
        const integerPart = Math.floor(num);
        const decimalPart = Math.round((num - integerPart) * 100);
        let result = numToString(integerPart);
        if (decimalPart > 0) result += ` and ${decimalPart}/100`;
        return result + ' Only';
      };

      const formatDateForInput = (dateStr) => {
        if (!dateStr) return new Date().toISOString().split('T')[0];
        if (dateStr.includes('/')) {
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                if(parts[0].length === 4) return `${parts[0]}-${parts[1].padStart(2, '0')}-${parts[2].padStart(2, '0')}`;
                return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
            }
        }
        return dateStr;
      };

      // ==========================================
      // SERVICES
      // ==========================================

      const STORAGE_KEY = 'voucher_app_data';
      const SETTINGS_KEY = 'voucher_app_settings';

      const DEFAULT_FIELDS = [
        { id: 'donor', label: 'Donor', type: 'text', visible: true, required: false, width: 'w-24' },
        { id: 'location', label: 'Location', type: 'text', visible: true, required: false, width: 'w-24' },
        { id: 'project', label: 'Project', type: 'text', visible: true, required: false, width: 'w-24' },
        { id: 'accountCode', label: 'Acc. Code', type: 'text', visible: true, required: false, width: 'w-24' },
      ];

      const DEFAULT_SETTINGS = {
        companyName: 'Turquoise Mountain',
        logoUrl: '',
        logoWidth: 200,
        logoPosition: 'left',
        currencySymbol: '؋',
        currencyCode: 'AFN',
        enableDualCurrency: false,
        secondaryCurrencyCode: 'USD',
        secondaryCurrencySymbol: '$',
        security: {
          adminPin: '0000',
          userPin: '1234',
          permissions: { userCanDelete: false, userCanExport: true, userCanEditSettings: false }
        },
        signatures: [
          { id: '1', label: 'Prepared By', labelReceipt: 'Prepared By', visible: true },
          { id: '2', label: 'Checked By', labelReceipt: 'Checked By', visible: true },
          { id: '3', label: 'Approved By', labelReceipt: 'Approved By', visible: true },
          { id: '4', label: 'Received By', labelReceipt: 'Paid By', visible: true },
        ],
        itemFields: DEFAULT_FIELDS,
        data: { autoExportCsv: false },
        pdfSettings: {
            template: 'classic', // 'classic' | 'professional'
            bodyFontSize: 12,
            titleFontSize: 30,
            margins: { top: 15, right: 15, bottom: 15, left: 15 },
            signatureAlign: 'center', // 'left', 'center', 'right'
            boldLabels: true,
            compactTable: false
        }
      };

      const mapLegacyFields = (legacyLabels) => {
          if (!legacyLabels) return null;
          return [
              { id: 'donor', label: legacyLabels.donor?.label || 'Donor', type: 'text', visible: legacyLabels.donor?.visible ?? true, required: false, width: 'w-24' },
              { id: 'location', label: legacyLabels.location?.label || 'Location', type: 'text', visible: legacyLabels.location?.visible ?? true, required: false, width: 'w-24' },
              { id: 'project', label: legacyLabels.project?.label || 'Project', type: 'text', visible: legacyLabels.project?.visible ?? true, required: false, width: 'w-24' },
              { id: 'accountCode', label: legacyLabels.accountCode?.label || 'Acc. Code', type: 'text', visible: legacyLabels.accountCode?.visible ?? true, required: false, width: 'w-24' },
          ];
      };

      const saveSettings = (settings) => {
        try { localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings)); } catch (e) { console.error(e); }
      };

      const loadSettings = () => {
        try {
          const data = localStorage.getItem(SETTINGS_KEY);
          if (!data) return DEFAULT_SETTINGS;
          const parsed = JSON.parse(data);
          
          const migratedSignatures = (parsed.signatures || DEFAULT_SETTINGS.signatures).map(sig => ({
              ...sig,
              labelReceipt: sig.labelReceipt || (sig.label === 'Received By' ? 'Paid By' : sig.label)
          }));

          return {
              ...DEFAULT_SETTINGS,
              ...parsed,
              signatures: migratedSignatures,
              security: { 
                  ...DEFAULT_SETTINGS.security, 
                  ...parsed.security,
                  permissions: { ...DEFAULT_SETTINGS.security.permissions, ...(parsed.security?.permissions || {}) }
              },
              itemFields: parsed.itemFields || mapLegacyFields(parsed.fieldLabels) || DEFAULT_FIELDS,
              data: { ...DEFAULT_SETTINGS.data, ...(parsed.data || {}) },
              pdfSettings: { ...DEFAULT_SETTINGS.pdfSettings, ...(parsed.pdfSettings || {}) }
          };
        } catch (e) { return DEFAULT_SETTINGS; }
      };

      const saveVouchers = (vouchers) => {
        try { localStorage.setItem(STORAGE_KEY, JSON.stringify(vouchers)); } catch (e) { console.error(e); }
      };

      const loadVouchers = () => {
        try {
          const data = localStorage.getItem(STORAGE_KEY);
          if (!data) return [];
          const parsed = JSON.parse(data);
          const settings = loadSettings();
          return parsed.map((v) => {
            let items = v.items || [];
            if (items.length === 0) {
              items = [{
                id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                customValues: { description: v.description || 'Balance brought forward' },
                description: v.description || 'Balance brought forward',
                amount: v.amount || 0
              }];
            } else {
              items = items.map((item) => ({
                  id: item.id || Date.now().toString(36),
                  amount: item.amount,
                  description: item.description,
                  customValues: item.customValues || {
                      donor: item.donor || '',
                      location: item.location || '',
                      project: item.project || '',
                      accountCode: item.accountCode || '',
                  }
              }));
            }
            return { ...v, items, currency: v.currency || settings.currencyCode };
          });
        } catch (e) { return []; }
      };

      const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

      const generateAdvancedVoucherNumber = (vouchers, type) => {
        const prefix = type === 'PAYMENT' ? 'CPV' : 'RPV';
        const location = 'KBL';
        const now = new Date();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const year = now.getFullYear();
        const regex = new RegExp(`^${prefix}-${location}-${month}-${year}-(\\d{4})$`);
        let maxSeq = 0;
        vouchers.forEach(v => {
          const match = v.voucherNo.match(regex);
          if (match) {
            const seq = parseInt(match[1], 10);
            if (seq > maxSeq) maxSeq = seq;
          }
        });
        return `${prefix}-${location}-${month}-${year}-${(maxSeq + 1).toString().padStart(4, '0')}`;
      };

      const validateVoucherFormat = (voucherNo, type) => {
        const prefix = type === 'PAYMENT' ? 'CPV' : 'RPV';
        const regex = new RegExp(`^${prefix}-KBL-\\d{1,2}-\\d{4}-\\d{4}$`);
        return regex.test(voucherNo);
      };

      const exportToExcelFile = (vouchers, settings) => {
          if (!window.XLSX) {
              alert("Excel library not loaded. Please refresh.");
              return;
          }
          const activeFields = settings.itemFields.filter(f => f.visible);
          const data = vouchers.map(v => {
              const base = {
                  Date: v.date,
                  'Voucher No': v.voucherNo,
                  Type: v.type,
                  Party: v.partyName,
                  Amount: v.amount,
                  Currency: v.currency || settings.currencyCode,
                  Mode: v.mode,
                  Description: v.description,
              };
              if(v.items.length === 1) {
                  activeFields.forEach(f => {
                      base[f.label] = v.items[0].customValues[f.id] || '';
                  });
              } else {
                  base['Note'] = "Multi-item voucher (details inside app)";
              }
              return base;
          });

          const worksheet = XLSX.utils.json_to_sheet(data);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Vouchers");
          XLSX.writeFile(workbook, `Vouchers_Export_${new Date().toISOString().split('T')[0]}.xlsx`);
      };

      // ==========================================
      // COMPONENTS
      // ==========================================

      const Login = ({ onLogin, settings }) => {
        const [pin, setPin] = useState('');
        const [error, setError] = useState('');
        const handleSubmit = (e) => {
          e.preventDefault();
          if (pin === settings.security.adminPin) onLogin('admin');
          else if (pin === settings.security.userPin) onLogin('user');
          else setError('Invalid PIN.');
        };
        return (
          <div className="min-h-screen flex items-center justify-center bg-slate-50 relative overflow-hidden">
            <div className="absolute top-0 left-0 w-full h-64 bg-slate-900 skew-y-3 origin-top-left -translate-y-12"></div>
            <div className="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md animate-fade-in relative z-10 border border-slate-100">
              <div className="flex justify-center mb-8">
                <div className="p-4 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200">
                  <Lock className="w-8 h-8 text-white" />
                </div>
              </div>
              <h2 className="text-3xl font-bold text-center text-slate-800 mb-2 tracking-tight">{settings.companyName}</h2>
              <p className="text-center text-slate-500 mb-8 font-medium">Voucher Management System</p>
              <form onSubmit={handleSubmit} className="space-y-6">
                <div>
                  <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Security PIN</label>
                  <input type="password" value={pin} onChange={(e) => { setPin(e.target.value); setError(''); }} className="w-full px-4 py-3 border border-slate-200 bg-slate-50 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-center text-2xl tracking-[0.5em] font-bold text-slate-800 transition-all placeholder-slate-300" placeholder="••••" maxLength={4} autoFocus />
                </div>
                {error && <div className="text-red-600 text-sm text-center font-medium bg-red-50 p-3 rounded-lg flex items-center justify-center gap-2"><AlertCircle size={16}/>{error}</div>}
                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-xl transition-all shadow-lg shadow-blue-600/20 active:scale-[0.98]">Access Dashboard</button>
                <div className="mt-6 pt-6 border-t border-slate-100 text-center"><p className="text-xs text-slate-400 font-medium">Standard Access: 1234 | Admin Access: 0000</p></div>
              </form>
            </div>
          </div>
        );
      };

      const Dashboard = ({ vouchers, settings }) => {
        // ... (Dashboard content as before)
        const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));
        const [selectedCurrency, setSelectedCurrency] = useState(settings.currencyCode);

        const stats = useMemo(() => {
          const filteredVouchers = vouchers.filter(v => v.currency === selectedCurrency || (!v.currency && selectedCurrency === settings.currencyCode));
          const totalReceipts = filteredVouchers.filter(v => v.type === 'RECEIPT').reduce((sum, v) => sum + v.amount, 0);
          const totalPayments = filteredVouchers.filter(v => v.type === 'PAYMENT').reduce((sum, v) => sum + v.amount, 0);
          return { totalReceipts, totalPayments, balance: totalReceipts - totalPayments, count: filteredVouchers.length };
        }, [vouchers, selectedCurrency, settings.currencyCode]);

        const monthlyStats = useMemo(() => {
          const filtered = vouchers.filter(v => v.date.startsWith(selectedMonth) && (v.currency === selectedCurrency || (!v.currency && selectedCurrency === settings.currencyCode)));
          const receipts = filtered.filter(v => v.type === 'RECEIPT').reduce((sum, v) => sum + v.amount, 0);
          const payments = filtered.filter(v => v.type === 'PAYMENT').reduce((sum, v) => sum + v.amount, 0);
          return { receipts, payments, balance: receipts - payments, count: filtered.length };
        }, [vouchers, selectedMonth, selectedCurrency, settings.currencyCode]);

        const dataForChart = useMemo(() => [
            { name: 'Receipts', value: stats.totalReceipts, type: 'Receipts' },
            { name: 'Payments', value: stats.totalPayments, type: 'Payments' }
        ], [stats]);

        const currentSymbol = selectedCurrency === settings.secondaryCurrencyCode ? settings.secondaryCurrencySymbol : settings.currencySymbol;
        const StatCard = ({ label, value, icon: Icon, colorClass, bgClass, prefix = '' }) => (
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 transition-all hover:shadow-md">
                <div className="flex justify-between items-start mb-4">
                    <div className={`p-3 rounded-xl ${bgClass}`}>
                        <Icon className={`w-6 h-6 ${colorClass}`} />
                    </div>
                    <div className="text-xs font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-full">YTD</div>
                </div>
                <div>
                    <p className="text-sm font-medium text-slate-500 mb-1">{label}</p>
                    <h3 className={`text-2xl font-bold tracking-tight ${colorClass}`}>{prefix}{value.toLocaleString('en-US', { minimumFractionDigits: prefix ? 2 : 0 })}</h3>
                </div>
            </div>
        );

        return (
          <div className="space-y-8 animate-fade-in">
            {settings.enableDualCurrency && (
                <div className="flex justify-end">
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-1.5 flex gap-1">
                        <button onClick={() => setSelectedCurrency(settings.currencyCode)} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${selectedCurrency === settings.currencyCode ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>{settings.currencyCode}</button>
                        <button onClick={() => setSelectedCurrency(settings.secondaryCurrencyCode)} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${selectedCurrency === settings.secondaryCurrencyCode ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>{settings.secondaryCurrencyCode}</button>
                    </div>
                </div>
            )}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
              <StatCard label={`Net Balance (${selectedCurrency})`} value={stats.balance} icon={Wallet} colorClass={stats.balance >= 0 ? 'text-slate-800' : 'text-red-600'} bgClass="bg-blue-50" prefix={currentSymbol} />
              <StatCard label="Total Receipts" value={stats.totalReceipts} icon={TrendingUp} colorClass="text-emerald-600" bgClass="bg-emerald-50" prefix={'+' + currentSymbol} />
              <StatCard label="Total Payments" value={stats.totalPayments} icon={TrendingDown} colorClass="text-red-600" bgClass="bg-red-50" prefix={'-' + currentSymbol} />
              <StatCard label="Total Vouchers" value={stats.count} icon={FileText} colorClass="text-indigo-600" bgClass="bg-indigo-50" />
            </div>
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div className="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-96">
                    <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2"><ArrowRightLeft size={18} className="text-slate-400"/> Cash Flow Overview</h3>
                    <ResponsiveContainer width="100%" height="85%">
                        <BarChart data={dataForChart} margin={{top: 20, right: 30, left: 20, bottom: 5}}>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} dy={10} />
                            <YAxis axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} />
                            <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)', padding: '12px'}} formatter={(value) => [`${currentSymbol}${value.toLocaleString()}`, '']} />
                            <Bar dataKey="value" radius={[6, 6, 6, 6]} barSize={60}>
                                {dataForChart.map((entry, index) => (<Cell key={`cell-${index}`} fill={entry.type === 'Receipts' ? '#10b981' : '#ef4444'} />))}
                            </Bar>
                        </BarChart>
                    </ResponsiveContainer>
                </div>
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-lg font-bold text-slate-800">Monthly Details</h3>
                        <input type="month" value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="text-sm border border-slate-200 rounded-lg px-2 py-1 text-slate-600 focus:outline-none focus:border-blue-500" />
                    </div>
                    <div className="space-y-6 flex-1">
                        <div className="p-4 rounded-xl bg-emerald-50/50 border border-emerald-100">
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm font-semibold text-emerald-800">Receipts</span>
                                <ArrowDownLeft size={16} className="text-emerald-600"/>
                            </div>
                            <div className="text-2xl font-bold text-emerald-700">{currentSymbol}{monthlyStats.receipts.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
                        </div>
                        <div className="p-4 rounded-xl bg-red-50/50 border border-red-100">
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm font-semibold text-red-800">Payments</span>
                                <ArrowUpRight size={16} className="text-red-600"/>
                            </div>
                            <div className="text-2xl font-bold text-red-700">{currentSymbol}{monthlyStats.payments.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
                        </div>
                        <div className="mt-auto pt-6 border-t border-slate-100">
                            <div className="flex justify-between items-center">
                                <span className="text-sm font-medium text-slate-500">Net Balance</span>
                                <span className={`text-xl font-bold ${monthlyStats.balance >= 0 ? 'text-slate-800' : 'text-red-600'}`}>
                                    {monthlyStats.balance >= 0 ? '+' : ''}{currentSymbol}{monthlyStats.balance.toLocaleString(undefined, { minimumFractionDigits: 2 })}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        );
      };

      const VoucherForm = ({ onSave, onCancel, initialData, existingVouchers, settings }) => {
        // ... (VoucherForm code same as before, no changes needed for print)
        const [formData, setFormData] = useState({ date: new Date().toISOString().split('T')[0], type: 'PAYMENT', mode: 'CASH', partyName: '', description: '', voucherNo: '', items: [], currency: settings.currencyCode });
        const [items, setItems] = useState([{ id: generateId(), customValues: {}, description: '', amount: 0 }]);
        const [error, setError] = useState('');
        const [isManualOverride, setIsManualOverride] = useState(false);

        useEffect(() => {
          if (initialData) {
            setFormData(initialData);
            setItems(initialData.items && initialData.items.length > 0 ? initialData.items : [{ id: generateId(), customValues: {}, description: initialData.description || '', amount: initialData.amount || 0 }]);
            setIsManualOverride(true);
          } else {
            const initialType = 'PAYMENT';

                        </div>
                        <div><label className="text-xs font-bold text-slate-500 mb-1.5 block">Date</label><input type="date" value={formData.date} onChange={(e) => setFormData({ ...formData, date: e.target.value })} className="w-full border border-slate-200 p-2.5 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" /></div>

                                <option value="CASH">Cash</option><option value="BANK">Bank Transfer</option><option value="CHEQUE">Cheque</option><option value="ONLINE">Online / Digital</option>
                            </select>
                        </div>
                        <div className="md:col-span-2">
                            <label className="text-xs font-bold text-slate-500 mb-1.5 block">{partyLabel}</label>
                            <input type="text" value={formData.partyName} onChange={(e) => setFormData({ ...formData, partyName: e.target.value })} className="w-full border border-slate-200 p-2.5 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none font-medium" placeholder="Enter Name..." />

                <div className="mb-6">

      const VoucherList = ({ vouchers, onEdit, onDelete, onBulkDelete, onPrint, onExportExcel, settings, role }) => {

            const matchesType = filterType === 'ALL' || v.type === filterType;

        return (
          <div className="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-full overflow-hidden">
            <div className="p-5 border-b border-slate-100 flex flex-wrap gap-4 justify-between items-center bg-white z-10">
               <div className="flex gap-3 flex-wrap flex-1 items-center">
                   <div className="relative w-full sm:w-64">
                       <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                       <input type="text" placeholder="Search vouchers..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all text-sm font-medium" />
                   </div>
                   <div className="flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-3 py-1.5">
                     <input type="date" value={startDate} onChange={(e) => setStartDate(e.target.value)} className="bg-transparent border-none text-xs font-medium text-slate-600 p-1 outline-none" />
                     <span className="text-slate-300">|</span>
                     <input type="date" value={endDate} onChange={(e) => setEndDate(e.target.value)} className="bg-transparent border-none text-xs font-medium text-slate-600 p-1 outline-none" />
                   </div>
                   <div className="bg-slate-50 border border-slate-200 rounded-xl p-1 flex">
                       {['ALL', 'PAYMENT', 'RECEIPT'].map(t => (
                           <button key={t} onClick={() => setFilterType(t)} className={`px-3 py-1.5 text-xs font-bold rounded-lg transition-all ${filterType === t ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>{t}</button>
                       ))}
                   </div>
               </div>
               <div className="flex gap-3">
                   {selectedIds.size > 0 ? (
                       <div className="flex items-center gap-2 bg-slate-900 text-white px-1.5 py-1.5 rounded-xl text-sm shadow-lg animate-fade-in">
                           <span className="font-bold px-3">{selectedIds.size} Selected</span>
                           <button onClick={() => onPrint(vouchers.filter(v => selectedIds.has(v.id)))} className="flex items-center gap-2 hover:bg-white/20 px-3 py-1.5 rounded-lg transition"><Printer size={16}/> Print</button>
                           {(role === 'admin' || settings.security.permissions.userCanDelete) && <button onClick={() => { onBulkDelete(Array.from(selectedIds)); setSelectedIds(new Set()); }} className="flex items-center gap-2 bg-red-600 hover:bg-red-700 px-3 py-1.5 rounded-lg transition"><Trash2 size={16}/> Delete</button>}
                       </div>
                   ) : (
                       <button onClick={() => onExportExcel(filtered)} className="flex items-center gap-2 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 px-4 py-2.5 rounded-xl text-sm font-bold transition shadow-sm">
                           <FileSpreadsheet size={18} className="text-emerald-600"/> Export Excel

                   )}

            </div>
            <div className="overflow-x-auto flex-1">
                <table className="w-full text-left text-sm">
                    <thead className="bg-slate-50/80 text-slate-500 font-semibold border-b border-slate-100 backdrop-blur-sm sticky top-0 z-10">
                        <tr>
                            <th className="p-5 w-14"><input type="checkbox" checked={selectedIds.size === filtered.length && filtered.length > 0} onChange={selectAll} className="rounded border-slate-300 text-blue-600 focus:ring-blue-500 h-4 w-4 cursor-pointer" /></th>

          const [formData, setFormData] = useState(settings);
          const [newField, setNewField] = useState({ label: '', type: 'text', visible: true, required: false, options: [] });
          
          const handleLogo = (e) => { const file = e.target.files?.[0]; if(file) { const r = new FileReader(); r.onload = () => setFormData({...formData, logoUrl: r.result}); r.readAsDataURL(file); } };
          const handleFieldChange = (idx, key, val) => { const fields = [...formData.itemFields]; fields[idx] = { ...fields[idx], [key]: val }; setFormData({ ...formData, itemFields: fields }); };
          const addField = () => { if (!newField.label) return; const f = { id: Date.now().toString(), ...newField, options: typeof newField.options === 'string' ? newField.options.split(',').map(s=>s.trim()) : [] }; setFormData({ ...formData, itemFields: [...formData.itemFields, f] }); setNewField({ label: '', type: 'text', visible: true, required: false, options: [] }); };
          const removeField = (idx) => { if(confirm("Remove field?")) { setFormData({ ...formData, itemFields: formData.itemFields.filter((_, i) => i !== idx) }); } };
          const moveField = (idx, dir) => { const f = [...formData.itemFields]; const target = dir === 'up' ? idx - 1 : idx + 1; if (target >= 0 && target < f.length) { [f[idx], f[target]] = [f[target], f[idx]]; setFormData({ ...formData, itemFields: f }); } };
          const handleSignatureChange = (index, field, value) => { const newSigs = [...formData.signatures]; newSigs[index] = { ...newSigs[index], [field]: value }; setFormData(prev => ({ ...prev, signatures: newSigs })); };
          const addSignature = () => { setFormData(prev => ({ ...prev, signatures: prev.signatures.filter((_, i) => i !== index) })); };
          const removeSignature = (index) => { setFormData(prev => ({ ...prev, signatures: prev.signatures.filter((_, i) => i !== index) })); };
          const backup = () => { const blob = new Blob([JSON.stringify({ settings: formData, vouchers: loadVouchers() }, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup.json'; a.click(); };
          const restore = (e) => { const file = e.target.files?.[0]; if(!file) return; const r = new FileReader(); r.onload = (ev) => { try { const d = JSON.parse(ev.target.result); onRestore(d.vouchers, d.settings); setFormData(d.settings); alert("Restored."); } catch(err) { alert("Error."); } }; r.readAsText(file); };
          
          const CURRENCY_OPTIONS = [ { code: 'AFN', symbol: '؋', label: 'Afghan Afghani (AFN)' }, { code: 'USD', symbol: '$', label: 'United States Dollar (USD)' }, { code: 'EUR', symbol: '€', label: 'Euro (EUR)' }, { code: 'GBP', symbol: '£', label: 'British Pound (GBP)' }, { code: 'INR', symbol: '₹', label: 'Indian Rupee (INR)' }, { code: 'PKR', symbol: '₨', label: 'Pakistani Rupee (PKR)' }, ];

          const TabButton = ({ id, label, icon: Icon }) => (

                  <Icon size={18} /> {label}

             <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[60] p-6"><div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl h-[85vh] flex flex-col overflow-hidden animate-fade-in"><div className="bg-white border-b p-6 flex justify-between items-center"><h2 className="text-2xl font-bold text-slate-800">System Settings</h2><button onClick={onClose} className="p-2 rounded-full hover:bg-slate-100 text-slate-400 hover:text-slate-600"><X size={24}/></button></div><div className="flex flex-1 overflow-hidden"><div className="w-72 bg-slate-50 p-6 border-r border-slate-100 flex flex-col gap-2"><TabButton id="general" label="General Branding" icon={Layout}/><TabButton id="pdf" label="PDF Styling" icon={Printer}/><TabButton id="fields" label="Custom Fields" icon={PenTool}/><TabButton id="signatures" label="Signatures" icon={PenTool}/><TabButton id="security" label="Access Control" icon={Shield}/><TabButton id="data" label="Data & Backup" icon={Database}/></div>

          const parseCSVLine = (line) => { const result = []; let current = ''; let inQuotes = false; for (let i = 0; i < line.length; i++) { const char = line[i]; if (char === '"' && line[i + 1] === '"') { current += '"'; i++; } else if (char === '"') { inQuotes = !inQuotes; } else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; } else { current += char; } } result.push(current.trim()); return result; };
          const processFile = (e) => { const f = e.target.files[0]; if(!f) return; const r = new FileReader(); r.onload = (ev) => { const lines = ev.target.result.split('\n'); const parsedVouchers = []; const voucherGroups = new Map(); let tempAllVouchers = [...existingVouchers]; for(let i=1; i<lines.length; i++) { if(!lines[i].trim()) continue; const cols = parseCSVLine(lines[i]); let idx = 0; const date = formatDateForInput(cols[idx++] || new Date().toISOString().split('T')[0]); const voucherNoRaw = cols[idx++] || ''; const typeStr = (cols[idx++] || 'PAYMENT').toUpperCase(); const type = (typeStr.includes('RECEIPT') || typeStr === 'RPV') ? 'RECEIPT' : 'PAYMENT'; const partyName = cols[idx++] || 'Unknown'; const modeStr = (cols[idx++] || 'CASH').toUpperCase(); const mode = ['BANK', 'CHEQUE', 'ONLINE'].includes(modeStr) ? modeStr : 'CASH'; const currency = (cols[idx++] || settings.currencyCode).toUpperCase(); const groupID = cols[idx] ? cols[idx].trim() : null; idx++; const customValues = {}; for (const field of activeFields) { customValues[field.id] = cols[idx++] || ''; } const description = cols[idx++] || ''; const amount = parseFloat(cols[idx++]) || 0; const newItem = { id: Date.now().toString() + i + '_item', customValues, description, amount }; if (groupID) { if (voucherGroups.has(groupID)) { const existingVoucher = voucherGroups.get(groupID); existingVoucher.items.push(newItem); existingVoucher.amount += newItem.amount; existingVoucher.description = `Multi-item voucher (${existingVoucher.items.length} items)`; } else { const vNo = voucherNoRaw || generateAdvancedVoucherNumber(tempAllVouchers, type); const newVoucher = { id: Date.now().toString() + i, date, voucherNo: vNo, type, partyName, amount, currency, mode, description: description, items: [newItem], createdAt: Date.now() }; voucherGroups.set(groupID, newVoucher); parsedVouchers.push(newVoucher); tempAllVouchers.push(newVoucher); } } else { const vNo = voucherNoRaw || generateAdvancedVoucherNumber(tempAllVouchers, type); const newVoucher = { id: Date.now().toString() + i, date, voucherNo: vNo, type, partyName, amount, currency, mode, description: description, items: [newItem], createdAt: Date.now() }; parsedVouchers.push(newVoucher); tempAllVouchers.push(newVoucher); } } setPreview(parsedVouchers); }; r.readAsText(f); };
          const downloadTemplate = () => { const customHeaders = activeFields.map(f => f.label).join(','); const headers = `Date,Voucher No,Type,Party,Mode,Currency,Group,${customHeaders},Description,Amount`; const example = `25/10/2025,,PAYMENT,John Doe,CASH,${settings.currencyCode},GRP1,${activeFields.map(_=>'Data').join(',')},Service Fee,150.00`; const blob = new Blob([headers + '\n' + example], { type: 'text/csv' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'template.csv'; a.click(); };

          return (

             {preview.length === 0 ? <div className="text-center py-12 border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50/50"><div className="p-4 bg-blue-100 text-blue-600 rounded-full inline-block mb-4"><Upload size={32}/></div><h4 className="text-lg font-bold text-slate-800 mb-2">Upload CSV File</h4><p className="mb-8 text-slate-500 max-w-md mx-auto">Import vouchers in bulk. Ensure your CSV matches the required format including any custom fields you've configured.</p><div className="flex justify-center gap-4"><button onClick={downloadTemplate} className="px-6 py-3 border border-slate-300 rounded-xl font-bold text-slate-700 hover:bg-slate-50 transition">Download Template</button><label className="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold cursor-pointer hover:bg-blue-700 transition shadow-lg shadow-blue-200 active:scale-[0.98]">Select CSV File <input type="file" onChange={processFile} className="hidden" accept=".csv"/></label></div></div> :

                 <div className="flex justify-between items-center p-4 bg-emerald-50 border border-emerald-100 rounded-xl text-emerald-800"><p className="font-bold flex items-center gap-2"><CheckCircle size={20}/> Ready to import {preview.length} vouchers</p><button onClick={()=>setPreview([])} className="text-emerald-600 hover:underline text-sm font-bold">Clear & Start Over</button></div>

        const activeFields = settings.itemFields.filter(f => f.visible);
        // Default PDF Settings Fallback
        const ps = settings.pdfSettings || { template: 'classic', bodyFontSize: 12, titleFontSize: 30, margins: { top: 15, right: 15, bottom: 15, left: 15 }, signatureAlign: 'center', boldLabels: true, compactTable: false };
        const template = ps.template || 'classic';

        const pages = useMemo(() => {
            const result = [];
            const isProf = template === 'professional';
            
            // Capacities
            const limitFirst = isProf ? 12 : 12; // Page 1 with Header & Footer
            // Reduced limitMiddle for Classic to ensure signatures fit on every page
            const limitMiddle = isProf ? 18 : 20; 
            const limitLast = isProf ? 12 : 16;

                // Check if it fits on a single page

                             voucherPages.push({ items: remaining, pageType: 'last' });

        return (

                {/* Controls */}

                </div>

                <div className="flex flex-col items-center gap-8 print:block print:w-full print:h-auto">

                        const cSym = cCode === settings.secondaryCurrencyCode ? settings.secondaryCurrencySymbol : settings.currencySymbol;

                                    </div>

                                       </td>
                                     </tr>
                                  </tfoot>
                                </table>

                              {/* Footer Boxes - Only on Last Page */}

                                            <div className="border-b border-black mb-2 h-12"></div>
                                            <div className="font-bold text-[10px] uppercase tracking-wider">{v.type === 'RECEIPT' ? (s.labelReceipt || s.label) : s.label}</div>

                                            {itemsToRender.map((item, idx) => (
                                                <tr key={item.id} className="border-b border-black">
                                                    <td className={`font-bold border-r border-black text-center ${ps.compactTable ? 'py-1 px-2' : 'py-2 px-3'}`}>
                                                        {(item.amount || item.description) ? idx + 1 : ''}
                                                    </td>
                                                    {activeFields.map(f => (
                                                        <td key={f.id} className={`font-medium border-r border-black ${ps.compactTable ? 'py-1 px-2' : 'py-2 px-3'}`}>
                                                            {item.customValues?.[f.id] || ''}
                                                        </td>
                                                    ))}
                                                    <td className={`font-medium border-r border-black relative ${ps.compactTable ? 'py-1 px-2' : 'py-2 px-3'}`}>
                                                        {item.description}
                                                    </td>
                                                    <td className={`text-right font-mono font-bold text-black border-l border-black ${ps.compactTable ? 'py-1 px-2' : 'py-2 px-3'}`}>
                                                        {item.amount ? item.amount.toLocaleString(undefined, {minimumFractionDigits: 2}) : ''}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                        <tfoot>
                                            <tr className="border-t-4 border-black">
                                                <td colSpan={1 + activeFields.length} className={`text-right font-black uppercase text-black border-r border-black ${ps.compactTable ? 'py-2 px-3' : 'py-3 px-3'}`}>
                                                    {isLastPage ? 'Grand Total' : 'Continued...'}
                                                </td>
                                                <td colSpan={2} className={`text-right font-black text-black ${ps.compactTable ? 'py-2 px-3' : 'py-3 px-3'}`} style={{fontSize: `${ps.bodyFontSize * 1.5}px`}}>
                                                    {isLastPage ? `${cSym} ${v.amount.toLocaleString(undefined, {minimumFractionDigits: 2})}` : ''}
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                                {/* Words & Notes - Last Page Only */}
                                {isLastPage ? (
                                    <div className="mt-4 space-y-6">
                                        <div className="flex gap-4 items-baseline border-b-2 border-black pb-2">
                                            <span className={labelClass} style={{...labelStyle, marginBottom: 0, width: '6rem'}}>In Words:</span>
                                            <span className="font-bold italic text-black flex-1 leading-relaxed uppercase" style={{fontSize: `${ps.bodyFontSize * 1.1}px`}}>

                                            </span>
                                        </div>
                                        
                                        <div className="border-2 border-black p-3 min-h-[4rem]">
                                            <span className={labelClass} style={labelStyle}>Notes / Narration</span>
                                            <p className="font-medium leading-tight text-black" style={{fontSize: `${ps.bodyFontSize}px`}}>{v.description || ''}</p>
                                        </div>

                                ) : (
                                    <div className="mt-4 border-t-2 border-black pt-4 text-center font-bold italic">
                                        ... Continued on Next Page ...
                                    </div>
                                )}

                                {/* Signatures - All Pages for Classic */}
                                <div className="mt-auto pt-10">
                                    <div className="flex justify-between gap-8" style={{ textAlign: ps.signatureAlign }}>
                                        {settings.signatures.filter(s => s.visible).map(s => (
                                            <div key={s.id} className="flex-1 min-w-0">
                                                <div className="h-16 border-b-2 border-black mb-2 mx-auto" style={{width: '80%'}}></div>
                                                <div className="font-black uppercase tracking-widest text-black" style={{fontSize: `${Math.max(10, ps.bodyFontSize - 2)}px`}}>
                                                    {v.type === 'RECEIPT' ? (s.labelReceipt || s.label) : s.label}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-6 flex justify-between items-center border-t border-black pt-2">
                                        <span className="font-bold text-black uppercase tracking-widest" style={{fontSize: '9px'}}>Generated by {settings.companyName}</span>
                                        <span className="font-bold text-black uppercase tracking-widest" style={{fontSize: '9px'}}>Page {v.pageNum} of {v.totalPages}</span>
                                    </div>
                                </div>
                            </div>
                        );
                    })}
                </div>
            </div>
        );
      };

      const App = () => {
        const [role, setRole] = useState('guest');
        const [settings, setSettings] = useState(loadSettings());
        const [vouchers, setVouchers] = useState([]);
        const [view, setView] = useState('dashboard');
        const [showForm, setShowForm] = useState(false);
        const [editingVoucher, setEditingVoucher] = useState(null);
        const [showSettings, setShowSettings] = useState(false);
        const [showImport, setShowImport] = useState(false);
        const [printData, setPrintData] = useState(null);

        useEffect(() => { setVouchers(loadVouchers()); }, []);
        useEffect(() => { saveSettings(settings); }, [settings]);

        const handleSave = (v) => {
           const updated = editingVoucher ? vouchers.map(x => x.id === v.id ? v : x) : [...vouchers, v];
           setVouchers(updated); saveVouchers(updated); setShowForm(false); setEditingVoucher(null);
           if(settings.data.autoExportCsv) exportToExcelFile(updated, settings);
        };
        const handleDelete = (id) => { if(confirm("Delete?")) { const u = vouchers.filter(x=>x.id!==id); setVouchers(u); saveVouchers(u); } };
        const handleImport = (newV) => { const u = [...vouchers, ...newV]; setVouchers(u); saveVouchers(u); setShowImport(false); };
        const handleBulkDelete = (ids) => {
            if (!window.confirm(`Are you sure you want to delete the ${ids.length} selected voucher(s)? This cannot be undone.`)) return;
            const updated = vouchers.filter(v => !ids.includes(v.id));
            setVouchers(updated);
            saveVouchers(updated);
            if(settings.data.autoExportCsv) exportToExcelFile(updated, settings);
        };
        const handleRestore = (restoredVouchers, restoredSettings) => {
            setVouchers(restoredVouchers);
            setSettings(restoredSettings);
            saveVouchers(restoredVouchers);
            saveSettings(restoredSettings);
            setShowSettings(false);
        };
        
        if (role === 'guest') return <Login onLogin={setRole} settings={settings} />;

        return (
          <div className="flex h-screen bg-slate-50 overflow-hidden font-sans text-slate-900 selection:bg-blue-100 selection:text-blue-900 relative print:h-auto print:overflow-visible">
            {/* Wrap main content to hide during print */}
            <div className={`flex h-full w-full ${printData ? 'print:hidden' : ''}`}>
                <aside className="w-72 bg-slate-900 text-slate-300 flex flex-col hidden md:flex shrink-0 shadow-xl z-20">
                    <div className="p-8 pb-4">
                        <h1 className="text-xl font-bold text-white tracking-tight leading-none">{settings.companyName}</h1>
                        <p className="text-xs text-slate-500 mt-2 font-medium uppercase tracking-wider">Voucher System v2.0</p>
                    </div>
                    <div className="px-4 py-2">
                        <div className="bg-slate-800/50 rounded-xl p-4 flex items-center gap-3 border border-slate-800">
                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold shadow-lg shadow-blue-900/50">{role[0].toUpperCase()}</div>
                            <div>
                                <p className="text-sm font-bold text-white capitalize">{role} Account</p>
                                <p className="text-[10px] text-slate-400 flex items-center gap-1"><span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Online</p>
                            </div>
                        </div>
                    </div>
                    <nav className="flex-1 px-4 py-6 space-y-1">
                        <p className="px-4 text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2">Main Menu</p>
                        <button onClick={() => setView('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all font-medium ${view==='dashboard'?'bg-blue-600 text-white shadow-lg shadow-blue-900/20':'hover:bg-slate-800 hover:text-white'}`}><LayoutDashboard size={20}/> Dashboard</button>
                        <button onClick={() => setView('list')} className={`w-full flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all font-medium ${view==='list'?'bg-blue-600 text-white shadow-lg shadow-blue-900/20':'hover:bg-slate-800 hover:text-white'}`}><FileText size={20}/> Vouchers <span className="ml-auto bg-slate-800 px-2 py-0.5 rounded text-xs font-bold text-slate-400">{vouchers.length}</span></button>
                    </nav>
                    <div className="p-4 border-t border-slate-800">
                        {(role === 'admin' || settings.security.permissions.userCanEditSettings) && <button onClick={() => setShowSettings(true)} className="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium hover:bg-slate-800 rounded-xl transition-all mb-1"><SettingsIcon size={18}/> Settings</button>}
                        <button onClick={() => setRole('guest')} className="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-400 hover:bg-red-950/30 rounded-xl transition-all"><LogOut size={18}/> Sign Out</button>
                    </div>
                </aside>

                <main className="flex-1 flex flex-col overflow-hidden relative">
                   <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200/60 flex items-center justify-between px-8 z-10 sticky top-0">
                       <div>
                           <h2 className="text-2xl font-bold text-slate-800 tracking-tight">{view === 'dashboard' ? 'Overview' : 'Voucher Management'}</h2>
                           <p className="text-xs text-slate-400 font-medium mt-0.5">{new Date().toLocaleDateString(undefined, {weekday:'long', year:'numeric', month:'long', day:'numeric'})}</p>
                       </div>
                       <div className="flex gap-3">
                           <button onClick={() => { setEditingVoucher(null); setShowForm(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-blue-200 hover:shadow-blue-300 transition-all active:scale-95"><Plus size={20} /> Create Voucher</button>
                           <button onClick={() => setShowImport(true)} className="bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 px-4 py-2.5 rounded-xl font-bold flex items-center gap-2 transition active:scale-95"><Download size={20} /> Import</button>
                       </div>
                   </header>
                   <div className="flex-1 overflow-auto p-8 scroll-smooth">
                      {view === 'dashboard' ? <Dashboard vouchers={vouchers} settings={settings} /> : <VoucherList vouchers={vouchers} onEdit={(v) => { setEditingVoucher(v); setShowForm(true); }} onDelete={handleDelete} onBulkDelete={handleBulkDelete} onPrint={setPrintData} onExportExcel={(data) => exportToExcelFile(data, settings)} settings={settings} role={role} />}
                   </div>
                </main>
            </div>
            
            {showForm && <VoucherForm onSave={handleSave} onCancel={() => { setShowForm(false); setEditingVoucher(null); }} initialData={editingVoucher} existingVouchers={vouchers} settings={settings} />}
            {showSettings && <SettingsModal settings={settings} onSave={(s) => { setSettings(s); setShowSettings(false); }} onClose={() => setShowSettings(false)} onRestore={handleRestore} />}
            {showImport && <CSVImport onImport={handleImport} onClose={() => setShowImport(false)} existingVouchers={vouchers} />}
            {printData && <PrintView vouchers={printData} settings={settings} onClose={() => setPrintData(null)} />}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
